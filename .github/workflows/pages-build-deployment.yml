name: pages-build-deployment

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build your static site here
      # If your site is just static HTML/CSS/JS already in the repo, no build is needed.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # If your site files are at repo root, use "."
          # If they are in a folder (e.g. "dist" or "build"), change this path.
          path: ./domain dashboard

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
