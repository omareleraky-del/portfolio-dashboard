name: pages-build-deployment

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build your static site here if needed.
      # For plain HTML/CSS/JS already in the repo, no build step is required.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Your HTML (Team_Dashboard_v.9.html) is at the repo root
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
